language: rust

rust:
  - stable
  - beta
  - nightly

matrix:
  allow_failures:
    - rust: nightly
  fast_finish: true

cache: cargo


before_install:
  - cd cli

  - sudo apt-get install libudev-dev

  - wget https://www.veripool.org/ftp/verilator-3.916.tgz
  - unset VERILATOR_ROOT
  - tar xvzf verilator*.t*gz
  - cd verilator*
  - "./configure"
  - make
  - sudo make install

deploy:
  provider: releases
  api_key:
    secure: 
  file: "./cli/target/release/narvie-cli"
  skip_cleanup: true
  draft: true
  on:
    repo: harrysarson/narvie
    branch: master

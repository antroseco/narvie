language: rust
dist: xenial

rust:
  - stable
  - beta
  - nightly

matrix:
  allow_failures:
    - rust: nightly
  fast_finish: true

cache:
  cargo: true
  directories:
    - deps


before_install:
  - sudo apt-get install libudev-dev

  - if [[ ! -d deps ]]; then mkdir deps ; fi
  - pushd deps
  - wget https://www.veripool.org/ftp/verilator-3.916.tgz
  - unset VERILATOR_ROOT
  - tar xvzf verilator*.t*gz
  - pushd verilator*
  - "./configure"
  - make
  - sudo make install
  - popd
  - popd

script: cargo build --verbose --all

jobs:
  include:
    - stage: publish website
      before_deploy:
        - ls -R
      deploy:
        provider: releases
        api_key:
          secure: 
        file: target/debug/narvie-cli
        skip_cleanup: true
        draft: true
        on:
          repo: harrysarson/narvie
          branch: master
